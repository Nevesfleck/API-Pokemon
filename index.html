<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./midia/imagem/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script.js"></script>
    <title>Api de pokemon</title>
</head>
<body>
    
    <main>
        <img src="#"alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_numero"></span>-
            <span class="nome_pokemon"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Numero"
            required
            >
        </form>

        <div class="buttons">
            <button class="botao botao-prev">prev &lt;</button>
            <button class="botao botao-next">next &gt;</button>
        </div>

        
        <img src="./midia/imagem/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
